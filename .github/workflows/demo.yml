name: Demo CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting Deployment..."

            # Install Python3 and pip if not present
            if ! command -v python3 &> /dev/null; then
              echo "ğŸ“¦ Installing Python3..."
              sudo apt update
              sudo apt install -y python3 python3-pip
            fi

            # Create deployment folder
            sudo mkdir -p /opt/demo-app
            sudo chown ubuntu:ubuntu /opt/demo-app
            cd /opt/demo-app

            echo "ğŸ“¥ Fetching latest code..."
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/vtricksshiva/cicd.git .
            fi

            echo "ğŸ“¦ Installing Python requirements..."
            # Use python3 -m pip to ensure we're using the correct pip
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt

            echo "ğŸ›‘ Stopping old server..."
            # More specific process killing to avoid unintended kills
            pkill -f "python3 app.py" || true
            sleep 2  # Wait for process to fully terminate

            echo "ğŸš€ Starting Flask App..."
            # Use absolute path and better process management
            nohup python3 app.py > app.log 2>&1 &
            echo $! > app.pid  # Save PID for future reference

            echo "âœ… Verifying deployment..."
            sleep 5
            if ps -p $(cat app.pid) > /dev/null 2>&1; then
              echo "ğŸ‰ Deployment completed successfully!"
            else
              echo "âŒ Deployment failed - process not running"
              echo "ğŸ“‹ Checking app.log for errors:"
              tail -20 app.log || echo "No log file found"
              exit 1
            fi
