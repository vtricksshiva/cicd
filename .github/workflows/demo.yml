name: Demo CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting Deployment..."

            # Install Python3 and pip
            echo "ğŸ“¦ Installing Python3..."
            sudo apt update
            sudo apt install -y python3 python3-pip

            # Create deployment folder
            sudo mkdir -p /opt/demo-app
            sudo chown ubuntu:ubuntu /opt/demo-app
            cd /opt/demo-app

            echo "ğŸ“¥ Fetching latest code..."
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/vtricksshiva/cicd.git .
            fi

            echo "ğŸ“¦ Installing Python requirements..."
            pip3 install --break-system-packages -r requirements.txt

            echo "ğŸ›‘ Stopping old server..."
            # Stop any running Flask app
            sudo pkill -f "python3 app.py" || true
            sleep 3

            echo "ğŸš€ Starting Flask App..."
            # Start the application directly
            cd /opt/demo-app
            nohup python3 app.py > app.log 2>&1 &
            echo $! > app.pid

            echo "â³ Waiting for app to start..."
            sleep 8

            echo "âœ… Verifying deployment..."
            # Check if process is running
            if ps -p $(cat app.pid 2>/dev/null) > /dev/null 2>&1; then
              echo "âœ… Process is running with PID: $(cat app.pid)"
              
              echo "ğŸŒ Testing application endpoint..."
              # Test the application
              if curl -s -f http://localhost:5000/ > /dev/null 2>&1; then
                echo "ğŸ‰ SUCCESS: Application is running and responding correctly!"
                echo "ğŸ“ Response: $(curl -s http://localhost:5000/)"
              else
                echo "âš ï¸ WARNING: Process running but app not responding on port 5000"
                echo "ğŸ“‹ Checking network status..."
                netstat -tulpn | grep :5000 || echo "Port 5000 not found in listening state"
                echo "ğŸ“„ App log contents:"
                tail -20 app.log
              fi
            else
              echo "âŒ ERROR: Process failed to start"
              echo "ğŸ“„ Checking application logs:"
              tail -50 app.log
              echo "ğŸ” Checking Python processes:"
              ps aux | grep python | grep -v grep
              exit 1
            fi

            echo "ğŸ”’ Checking security group settings..."
            echo "Note: Ensure your EC2 security group allows inbound traffic on port 5000"
