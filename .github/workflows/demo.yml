name: Demo CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting Deployment..."

            # Install Python3 and venv if not present
            if ! command -v python3 &> /dev/null; then
              echo "ğŸ“¦ Installing Python3..."
              sudo apt update
              sudo apt install -y python3 python3-venv
            fi

            # Create deployment folder
            sudo mkdir -p /opt/demo-app
            sudo chown ubuntu:ubuntu /opt/demo-app
            cd /opt/demo-app

            echo "ğŸ“¥ Fetching latest code..."
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/vtricksshiva/cicd.git .
            fi

            echo "ğŸ“¦ Setting up Python virtual environment..."
            # Create and activate virtual environment
            python3 -m venv venv
            source venv/bin/activate

            echo "ğŸ“¦ Installing Python requirements in virtual environment..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ›‘ Stopping old server..."
            # Kill any existing processes
            pkill -f "python3 app.py" || true
            pkill -f "venv/bin/python app.py" || true
            sleep 2

            echo "ğŸš€ Starting Flask App..."
            # Start from virtual environment
            cd /opt/demo-app
            nohup venv/bin/python app.py > app.log 2>&1 &
            echo $! > app.pid

            echo "âœ… Verifying deployment..."
            sleep 5
            if ps -p $(cat app.pid 2>/dev/null) > /dev/null 2>&1; then
              echo "ğŸ‰ Deployment completed successfully!"
              echo "ğŸ“Š Process info:"
              ps -p $(cat app.pid)
              echo "ğŸŒ Checking if app is responsive..."
              curl -f http://localhost:5000/ || echo "App might not be fully started yet"
            else
              echo "âŒ Deployment failed - process not running"
              echo "ğŸ“‹ Checking app.log for errors:"
              tail -20 app.log || echo "No log file found"
              exit 1
            fi
