name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        echo "Running tests..."

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "app.py,requirements.txt"
        target: "/home/ubuntu/flask-app"
        strip_components: 0

    - name: Deploy application
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/flask-app
          
          # List files to verify they exist
          echo "Files in deployment directory:"
          ls -la
          
          # Create virtual environment if it doesn't exist
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          # Activate virtual environment
          source venv/bin/activate
          
          # Install dependencies
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Stop any existing application
          sudo pkill -f "gunicorn" || true
          sudo pkill -f "python3 app.py" || true
          
          # Start the application with gunicorn
          nohup gunicorn --bind 0.0.0.0:5000 app:app > app.log 2>&1 &
          
          # Wait and check status
          sleep 5
          echo "Checking if application is running:"
          ps aux | grep gunicorn | grep -v grep && echo "✅ Application is running!" || echo "❌ Application failed to start"
          
          # Check the log file
          echo "Last 10 lines of app.log:"
          tail -10 app.log || echo "No log file yet"
          
          echo "Deployment completed successfully!"
