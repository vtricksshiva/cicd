name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        echo "Running tests..."

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Create directory
          mkdir -p /home/ubuntu/flask-app
          cd /home/ubuntu/flask-app
          
          # Copy files manually using cat (simple approach)
          cat > /home/ubuntu/flask-app/app.py << 'EOF'
          {{ contents of your app.py }}
          EOF
          
          cat > /home/ubuntu/flask-app/requirements.txt << 'EOF'
          Flask==2.3.3
          gunicorn==21.2.0
          EOF
          
          # Rest of the deployment script...
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          sudo pkill -f "gunicorn" || true
          sudo pkill -f "python3 app.py" || true
          
          nohup gunicorn --bind 0.0.0.0:5000 app:app > app.log 2>&1 &
          echo "Deployment completed successfully!"
