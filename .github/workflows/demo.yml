name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        echo "Running tests..."

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "app.py,requirements.txt"
        target: "/home/ubuntu/flask-app"
        strip_components: 0

    - name: Deploy application
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/flask-app
          
          echo "Files in deployment directory:"
          ls -la
          
          # Create virtual environment if it doesn't exist
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          # Activate virtual environment
          source venv/bin/activate
          
          # Install dependencies
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Stop any existing application
          sudo pkill -f "gunicorn" || true
          sudo pkill -f "python3 app.py" || true
          
          # Start the application with gunicorn and capture PID
          nohup gunicorn --bind 0.0.0.0:5000 app:app > app.log 2>&1 &
          GUNICORN_PID=$!
          
          # Wait a bit for the application to start
          sleep 5
          
          echo "=== Deployment Status ==="
          
          # Check if gunicorn process is running
          if ps -p $GUNICORN_PID > /dev/null; then
            echo "✅ Gunicorn is running with PID: $GUNICORN_PID"
          else
            echo "❌ Gunicorn process not found"
          fi
          
          # Check for any gunicorn processes
          echo "Gunicorn processes:"
          ps aux | grep gunicorn | grep -v grep || echo "No gunicorn processes found"
          
          # Check application log
          echo "Application log:"
          tail -20 app.log || echo "No log file available"
          
          # Test if application is responding
          echo "Testing application endpoint..."
          curl -f http://localhost:5000/ && echo "✅ Application is responding!" || echo "❌ Application not responding"
          
          echo "=== Deployment completed successfully! ==="
