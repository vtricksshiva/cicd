name: Demo CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting Deployment..."

            # Install Python3 and pip
            echo "ğŸ“¦ Installing Python3..."
            sudo apt update
            sudo apt install -y python3 python3-pip

            # Create deployment folder
            sudo mkdir -p /opt/demo-app
            sudo chown ubuntu:ubuntu /opt/demo-app
            cd /opt/demo-app

            echo "ğŸ“¥ Fetching latest code..."
            if [ -d .git ]; then
              git pull origin main
            else
              git clone https://github.com/vtricksshiva/cicd.git .
            fi

            echo "ğŸ“¦ Installing Python requirements..."
            # Use --user flag to avoid permission issues
            pip3 install --user --break-system-packages -r requirements.txt

            echo "ğŸ›‘ Stopping old server..."
            # More comprehensive process cleanup
            sudo pkill -f "python3.*app.py" || true
            sleep 5
            # Double check and force kill if needed
            sudo pkill -9 -f "python3.*app.py" || true
            sleep 2

            echo "ğŸš€ Starting Flask App..."
            cd /opt/demo-app
            
            # Clean up any existing pid file
            rm -f app.pid
            
            # Start the application with full path to python and explicit environment
            /usr/bin/python3 app.py > app.log 2>&1 &
            APP_PID=$!
            echo $APP_PID > app.pid
            
            echo "Started app with PID: $APP_PID"
            sleep 3

            echo "âœ… Verifying deployment..."
            
            # Check 1: Is the process still running?
            if ps -p $APP_PID > /dev/null 2>&1; then
              echo "âœ… Main process $APP_PID is running"
            else
              echo "âŒ Main process $APP_PID stopped"
              echo "ğŸ“„ Checking app.log for errors:"
              cat app.log
              echo "ğŸ” Checking for any Python processes:"
              ps aux | grep python | grep -v grep
              exit 1
            fi

            # Check 2: Is the application listening on port 5000?
            echo "ğŸŒ Checking port 5000..."
            if netstat -tulpn 2>/dev/null | grep :5000 > /dev/null; then
              echo "âœ… Port 5000 is listening"
            else
              echo "âŒ Port 5000 is not listening"
              echo "Checking with ss command:"
              ss -tulpn | grep :5000 || echo "Port 5000 not found with ss"
            fi

            # Check 3: Test the application endpoint
            echo "ğŸ” Testing application response..."
            sleep 5
            if curl -s -f http://localhost:5000/ > /dev/null 2>&1; then
              echo "ğŸ‰ SUCCESS: Application is responding!"
              echo "ğŸ“ Response: $(curl -s http://localhost:5000/)"
            else
              echo "âš ï¸ Application not responding to curl"
              echo "Trying with verbose output:"
              curl -v http://localhost:5000/ || true
            fi

            # Final process check
            if ps -p $APP_PID > /dev/null 2>&1; then
              echo "ğŸ‰ DEPLOYMENT COMPLETED SUCCESSFULLY!"
              echo "ğŸ“Š Process details:"
              ps -p $APP_PID -o pid,ppid,cmd
              echo "ğŸŒ Your app should be accessible at: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):5000/"
            else
              echo "âŒ DEPLOYMENT FAILED - Process died"
              echo "ğŸ“„ Final app.log contents:"
              tail -50 app.log
              exit 1
            fi
